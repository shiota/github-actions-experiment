name: Deploy Docker Image

on:
  workflow_dispatch:

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/experiment-springboot-batch:1.0.0 .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/experiment-springboot-batch:1.0.0

      - name: Verify Docker image
        run: docker run --rm ghcr.io/${{ github.repository }}/experiment-springboot-batch:1.0.0 java -version
